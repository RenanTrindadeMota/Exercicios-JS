<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Adivinhação</title>
    <link rel="stylesheet" href="adivinho-style.css">

</head>

<body>
    <main id="container">
        <div id="quadro">
            <h2>
               Jogo de Adivinhação
            </h2>

            <div id="input_box">
                <div class="input-field">
                    <label for="value">Insira um número de 1 a 10: </label>
                    <input type="number" id="palpite">
                </div>
            </div>

            <button id="verif" onclick="verificarPalpite()">
                Verificar
            </button>

            <div id="resultado"></div>
        </div>
<script src="adivinho-script.js"></script>
</body>
</html>
