<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bissexto-style.css">
    <title>Ano Bissexto</title>

    <script>
        function verificarAno() {

            var anov = parseInt(document.getElementById("ano").value); //SEMPRE VERIQUE SE DECLAROU A PORRA DA VARIÁVEL, DECLARE UM NOME PARA VAR E PUXE O ID INSERIDO PELO USUÁRIO

            if (anov % 4 === 0) {
            document.getElementById("resultado").innerHTML = "O ano é bissexto."
            } else {
                document.getElementById("resultado").innerHTML = "O ano não é bissexto."
            }
        }
    </script>

</head>
<body>
    <main id="container">
        <div id="quadro">
            <h2>
               Identificador de Ano Bissexto
            </h2>

            <div id="input_box">
                <div class="input-field">
                    <label for="value">Insira o ano: </label>
                    <input type="number" id="ano">
                </div>
            </div>

            <button id="verif" onclick="verificarAno()">
                Verificar
            </button>

            <div id="resultado"></div>
        </div>
    </main>
</body>
</html>
