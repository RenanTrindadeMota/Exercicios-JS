<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function classificacao() {

            var idade = parseInt(document.getElementById("idade").value);
            var recomendacao;

            switch (true) {
                case (idade >= 0 && idade <= 12):
                    recomendacao = "Animação ou Aventura";
                    break;
                case (idade >= 13 && idade <= 17):
                    recomendacao = "Ação ou Drama";
                    break;
                case (idade >= 18 && idade <= 64):
                    recomendacao = "Comédia ou Suspense";
                    break;
                case (idade >= 65 && idade <= 120):
                    recomendacao = "Romance ou Documentário";
                    break;
                default:
                    recomendacao = "Número inválido";
                    break;
            }

            document.getElementById("resultado").innerHTML = recomendacao;
        }
    </script>
</head>
<body>
    <main id="container">
        <div id="quadro">
            <h2>
               Classificação de Filmes
            </h2>

            <div id="input_box">
                <div class="input-field">
                    <label for="value">Insira sua idade(apenas número): </label>
                    <input type="number" id="idade">
                </div>
            </div>

            <button onclick="classificacao()">
                Verificar
            </button>

            <div id="resultado"></div>
        </div>

</body>
</html>
