<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="senha-style.css">
    <title>Document</title>
</head>
<body>

    <main id="container">
        <div id="quadro">
            <h2>
               Validação de Senha
            </h2>

            <div id="input_box">
                <div class="input-field">
                    <label for="senha">Insira sua Senha: </label>
                    <input type="text" id="senha" placeholder="Insira a senha">
                </div>
            </div>

            <div class="requisitos">
                <p>Deve ter entre 8 e 16 caracteres</p><br>
                <p>Deve conter pelo menos uma letra maiúscula</p><br>
                <p>Deve conter pelo menos um número</p><br>
                <p>Deve conter pelo menos um caractere especial (@, #, $, %, &, *)</p>
            </div>

            <button id="verif" onclick="verifSenha()">
                Verificar
            </button>

            <div id="resultado"></div>
        </div>
    </main>
    <script src="senha-script.js"></script>
</body>
</html>
