<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="escolar-style.css">
    <title>Média Escolar</title>
    
</head>
<body>
    <main id="container">
        <div id="quadro">
            <h2>
               Cálculo de Média Escolar
            </h2>

            <div id="input-box">
                <div class="input-field">
                    <label for="value">Insira nota da prova 1: </label>
                    <input type="number" id="prova1">
                </div>

                <div class="input-field">
                    <label for="value">Insira nota da prova 2: </label>
                    <input type="number" id="prova2">
                </div>

                <div class="input-field">
                    <label for="value">Insira nota da prova 3: </label>
                    <input type="number" id="prova3">
                </div>

                <div class="input-field">
                    <label for="value">Insira nota da prova 4: </label>
                    <input type="number" id="prova4">
                </div>
            </div>

            <button id="verif" onclick="mediaEscolar()">
                Verificar
            </button>

            <div id="resultado"></div>
        </div>
    </main>
    <script src="escolar-script.js"></script>
</body>
</html>
