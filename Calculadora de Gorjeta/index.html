<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gorjeta-style.css">
    <title>Cálculo de Gorjeta</title>

</head>
<body>
    <main id="container">
        <div id="quadro">
            <h2>Cálculo de Gorjeta</h2>

            <div id="input_box">
                <div class="input-field">
                    <label for="total">Valor total do pedido: </label>
                    <input type="number" id="total" step="0.01">
                </div>

                <div class="input-field">
                    <label for="lang">Nível de Satisfação</label>
                    <select name="niveis" id="lang">
                        <option value="bom">Bom</option>
                        <option value="otimo">Ótimo</option>
                        <option value="excelente">Excelente</option>
                    </select>
                    <input id="verif" type="button" value="Calcular" onclick="verifGorjeta()">
                </div>
            </div>

            <div id="resultado"></div>
        </div>
    </main>
    <script src="gorjeta-script.js"></script>
</body>
</html>
